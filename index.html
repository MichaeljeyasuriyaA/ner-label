<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Annotator</title>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <!-- styles -->
    <!-- <link rel="stylesheet" href="style-2.css" /> -->
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <!-- <link rel="preconnect" href="https://fonts.googleapis.com"> -->

    <link href="https://fonts.googleapis.com/css2?family=Hubballi&family=Pacifico&family=Smooch+Sans:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

  <body>
    <header>
        <nav class="header-nav">
          <h1 class="logo"><a href="#">ner annotator</a></h1>
          <ul class="nav-menu">
            <li class="nav-item"><a id="export" onclick="jsonformat();">export</a></li>
            <!-- <li class ="nav-item"></li> -->
          </ul>
        </nav>
      </header>
    <div class="adding">
    <section class="section-center">
      <!-- form -->
      <form class="grocery-form">
        <p class="alert"></p>
        <h3>Add label</h3>
        <div class="form-control">
          <input type="text" id="grocery" placeholder="e.g.ORG" />
          <button type="submit" class="submit-btn">Add Tag</button>
        </div>
      </form>
      <!-- list -->
      <div class="grocery-container">
        <div class="grocery-list"></div>
        <button class="clear-btn">clear items</button>
      </div>
    </section>
    </div>
    <div class="topic">
        <h1>
          Judgment File
        </h1>
        <!-- <input id="changeColor" type="button" value="Select text and Change Style" /> -->

        <!-- <button id="colorChanger">This Button changes the text color of the paragraph.</button> -->
    </div>
    <div class="paragraph">
      <p class="para" id="para">
        
        <!-- <object data="file.txt"></object> -->
      </p>
    </div>
    <!-- <div class="submit-button">
      <button class="annotating"></button>
    </div> -->
