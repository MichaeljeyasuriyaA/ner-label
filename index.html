<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Annotator</title>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <!-- styles -->
    <!-- <link rel="stylesheet" href="style-2.css" /> -->
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <!-- <link rel="preconnect" href="https://fonts.googleapis.com"> -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hubballi&family=Pacifico&family=Smooch+Sans:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon_io (1)/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon_io (1)/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon_io (1)/favicon-16x16.png">
    <link rel="manifest" href="favicon_io (1)/site.webmanifest">
  </head>
  <body>
    <header>
        <nav class="header-nav">
          <h1 class="logo"><a href="#">ner annotator</a></h1>
          <ul class="nav-menu">
            <li class="nav-item"><a id="export"><i class="fas fa-file-download"></i> export</a></li>
            <!-- <li class ="nav-item"></li> -->
          </ul>
        </nav>
      </header>
    <div class="adding">
    <section class="section-center">
      <!-- form -->
      <form class="grocery-form">
        <p class="alert"></p>
        <h3>Add label</h3>
        <div class="form-control">
          <input type="text" id="grocery" placeholder="e.g.ARG" />
          <button type="submit" class="submit-btn">Add Tag</button>
        </div>
      </form>
      <!-- list -->
      <div class="grocery-container">
        <div class="grocery-list"></div>
        <button class="clear-btn">clear items</button>
      </div>
    </section>
    </div>
    <div class="topic">
        <h1>
          Judgment File
        </h1>
    </div>
    <div class="paragraph">
      <p class="para" id="para">
      </p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.0.0/lib/p5.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
